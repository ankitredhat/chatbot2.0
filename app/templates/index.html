<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGOConnect – Help Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">NGOConnect – Get Help from Nearby NGOs</h2>
  <form action="/submit" method="POST" class="shadow p-4 bg-white rounded">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" name="phone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" name="address" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">drop your Message</label>
      <textarea name="message" rows="4" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>

</body>
</html>
