<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Submitted Messages</h2>
    <table border="1">
        <tr><th>Name</th><th>Phone</th><th>Address</th><th>Message</th></tr>
        {% for msg in messages %}
        <tr>
            <td>{{ msg[1] }}</td>
            <td>{{ msg[2] }}</td>
            <td>{{ msg[3] }}</td>
            <td>{{ msg[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
